server:
  port: 8771

# 日志配置
logging:
  config: classpath:logback-spring.xml
  level:
    web: debug
    org.springframework.cloud.openfeign: debug

# 配置mybatis
mybatis:
  mapperLocations: classpath*:cn/netinnet/usercenter/dao/mapper/*Mapper.xml
  configLocation: classpath:mybatis-config.xml
  typeAliasesPackage: cn.netinnet.usercenter.domain

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: user-center
  profiles:
    active: dev
    # 配置redis
  session:
    store-type: redis
    timeout: 3600
  redis:
    # 指定库
    database: 6
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 1000
        max-wait: -1
        max-idle: 50
        min-idle: 5
    timeout: 5000
  datasource:
    url: jdbc:mysql://localhost:3306/nin_workflow?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT&nullCatalogMeansCurrent=true&useSSL=false&allowMultiQueries=true
    username: root
    password: 123456
    #password: Netinnet.2011
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 1000
    initialSize: 10
    maxWait: 9000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

ribbon:
  eager-load:
    enabled: true

# 项目配置
apigateway:
  isOpenLog: true  #是否开启系统日志，false-关闭，true-开启, 默认开启
  shiro:
    # 后端免认证接口 url
    #  /ue/uploadimage, /tGameStudent/importGameStudent, /student/importStudent, /tCourse/importTest, （上传接口）
    anonUrl: /, /index, /login, /logout, /refreshToken, /error/**, /test/**,
      /fdata/**, /fchart/**, /UEditor/**, /ue/**,/api/**
    # token有效期，单位秒
    jwtTimeOut: 3600
    # jwt刷新期，单位小时
    jwtFreshDay: 3
    # 加密秘钥
    secretKey: user-center:(^*$^(*%#W^&&*)(%$^*!@#$%

app:
  app_id: '@u'
  license: db1c10320edf347c8dae208f1e7539cd
  product: product
  ignore_action:
  cdn_static_url: cdn/static/
  cdn_common_url: cdn/common/
  #本地文件上传保存路径 localFileUtil下配置
  upload_path: /cdn/data/
  temp_path: /cdn/data/temp/
  upload_class_name: cn.netinnet.common.util.file.LocalFileUtil
  cdn_upload_url: